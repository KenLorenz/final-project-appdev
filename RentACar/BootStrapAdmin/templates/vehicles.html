{% extends 'Index.html' %}
{% load static %}

{% block content %}
<a href="{% url 'vehicle-add' %}" class="add-btn">Add Vehicle</a>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Model</th>
                <th>Engine Size</th>
                <th>Preview</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in vehicle %}
            
            <tr>
                <td>{{ x.model }}</td>
                <td>{{ x.engine_size }}</td>
                <td><img src="{{ x.preview.url }}" alt="{{ x.model }}" style="width: 70px;"></td>
                <td>
                    <a href="vehicle_view/{{ x.id }}">Edit</a> |
                    <a href="vehicle_view/{{ x.id }}/delete" >Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'includes/pagination.html' %}
{% endblock %}
